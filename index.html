<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ai là triệu phú</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

</head>
<body >
    <div  id="main-title">Ai là triệu phú</div>

    <div id="main">
        <div id ="main-left">
            <div id="line-life">
                <div class="help-button" id="line-life-5050" onclick="lifeLine5050();"><img src="img/Classic5050.png" width="100px"></div>
                <div class="help-button" id="ask-viewer" onclick="askViewer();"><img src="img/ClassicATA.png" width="100px"></div>
                <div class="help-button" id="ask-professor" onclick="displayAskProfessor();"><img src="img/ClassicPAF.png" width="100px"></div>
            </div>
            <button id="stop-game" type="button" onclick="stopGame();">Tôi muốn dừng cuộc chơi</button>

        </div>

        <div id ="main-center">
            <div id="logo"></div>
            <div id="noti-endgame">
                <div>Số tiền của bạn: <span id="money"></span></div>
                <button id="play-again-button" onclick="playAgain()">Chơi lại</button>
            </div>
            <div id="noti-wingame">
                <div>Bạn Thắng</div>
    
            </div>
            <div id="content">
                <div id="ask-viewer-board-result">
    
                        <div class="percent" >
                            <p>A</p>
                            <div class="number"  id="percent-number-0"></div>
                            <div class="column" id="percent-column-0"></div>
                        </div>
                        <div class="percent" > 
                            <p>B</p>
                            <div class="number" id="percent-number-1"></div>
                            <div class="column" id="percent-column-1"></div>
                        </div>
                        <div class="percent" >
                            <p>C</p>
                            <div  class="number" id="percent-number-2"></div>
                            <div class="column" id="percent-column-2"></div>
                        </div>
                        <div class="percent" >
                            <p>D</p>
                            <div class="number"  id="percent-number-3"></div>
                            <div class="column" id="percent-column-3"></div>
                        </div>
                        <button id="close-board" onclick="closeAskViewerBoard();">Close</button>
                    
                </div>
                <div>
                    <div id ="ask-professor-board" onclick="">
                        <div >
                            <div class="icon-major" style="background-image:url('logoMajors/Sport.png');background-size: 100% 100%;" id="sport" onclick="askProfessor(0);"></div>
                            <div class="icon-major" style="background-image:url('logoMajors/Life.png');background-size: 100% 100%;" id="life" onclick="askProfessor(1);"></div>
                        </div>
                        
                        <div>
                            <div class="icon-major" style="background-image:url('logoMajors/Science.png');background-size: 100% 100%;" id="science" onclick="askProfessor(2);"></div>
                            <div class="icon-major" style="background-image:url('logoMajors/Art.png');background-size: 100% 100%;" id="art" onclick="askProfessor(3);"></div>
                        </div>
                        <div id="suggest-answer"></div>
                        <button id="close-board" style="position: absolute; top: 5px; right: 5px; border-radius: 2px;" onclick="closeAskProfessorBoard();">x</button>
                    </div>
                </div>
            </div>
            <div id="start-board">
                <input type="text" id="player-name" placeholder="Nhập tên của bạn">
    
                <button id="start" onclick="startGame()">Start</button>
                <button id="guide">Hướng dẫn</button>
            </div>
            <div class="animated" id="question">
                <div id="title-question"></div>
                <div id="answers">
                    <div>
                        <div class="answer" id="answer-0" onclick="answerChecked(0)"></div>
                        <div class="answer" id="answer-1" onclick="answerChecked(1)"></div>
                    </div>
                    <div>
                        <div class="answer" id="answer-2" onclick="answerChecked(2)"></div>
                        <div class="answer" id="answer-3" onclick="answerChecked(3)"></div>
                    </div>
                </div> 
    
                <button id="submit-answer" onclick="submitAnswer();">Đây là câu trả lời cuối cùng của tôi</button>
            </div> 

        </div>

        <div id ="main-right">
            <div id="question-board"></div>
        </div>





        

        

    </div>
    <audio style="display: none;" id="audio-true-1">
            <source src="MusicEffect/TRUE1.mp3">
    </audio>
    <audio style="display: none;" id="audio-true-2">
            <source src="MusicEffect/TRUE2.wav">
    </audio>
    <audio style="display: none;" id="audio-start">
            <source src="MusicEffect/START SOUND.mp3">
    </audio>
    <audio style="display: none;" id="audio-intro">
            <source src="MusicEffect/INTRO.mp3">
    </audio>
    <!-- <iframe allow="autoplay" width="560" height="315" src="MusicEffect/INTRO.mp3" frameborder="0" allowfullscreen></iframe>  -->
    
    <script src="question.js"></script>
    <script src="script.js"></script>
</body>
</html>
